<div class="modal-body p-0 m-0">
  <section class="container-fluid">
    <div class="row justify-content-evenly vh-100">
      <div class="d-none d-lg-block col-lg-4 pt-4 backgorund-color-green">
        <div class="row justify-content-center pt-4">
          <div class="col pt-4">
            <img src="./assets/img/img utils/log-in-image.png" class="img-fluid pt-4" alt="" />
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-8 py-4 mb-4">
        <div class="text-end mb-5 pb-5 pb-2">
          <button type="button" class="btn-close" aria-label="Close" (click)="onClickClose()"></button>
        </div>

        <div class="row justify-content-center">
          <div class="col-12 col-lg-11 col-xl-9 mb-1 pt-5">
            <h4 class="font-medium fs-md-1 fc-primary">{{ 'LOGIN.main_title' | translate }}</h4>
          </div>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="row justify-content-center">
          <div class="col-12 col-lg-11 col-xl-9 form-register pb-4 pt-4">
            <input formControlName="email" type="email" class="form-control fw-300 py-3 formInput" placeholder="{{ 'LOGIN.placeholder_text_email' | translate }}" />
            <div *ngIf="email?.errors && email?.touched">
              <ng-container *ngIf="email?.hasError('required')">
                <div class="text-danger">
                  {{ 'LOGIN.mensaje_error' | translate }}
                </div>
              </ng-container>
            </div>
          </div>

          <div class="col-12 col-lg-11 col-xl-9 pb-4">
            <input formControlName="password" type="password" class="form-control fw-300 py-3 formInput" placeholder="{{ 'LOGIN.placeholder_text_contrasena' | translate }}" />
            <div *ngIf="password?.errors && password?.touched">
              <ng-container *ngIf="password?.hasError('required')">
                <div class="text-danger">
                  {{ 'LOGIN.mensaje_error' | translate }}
                </div>
              </ng-container>
            </div>
          </div>

          <div class="col-12 col-lg-11 col-xl-9 fc-primary fs-sm-1 pb-5 text-end">
            <span class="font-light">
              {{ 'LOGIN.No ten√©s cuenta?' | translate }}
              <a type="button" class="font-bold text-reset text-decoration-none" (click)="onClickEnterRegister()">{{ 'LOGIN.Registrate' | translate }}</a>
            </span>
          </div>

          <div class="col-12 col-lg-11 col-xl-9 pb-4" *ngIf="!errorMessages.login.valid">
            <div class="text-danger">{{ errorMessages.login.message }}</div>
          </div>

          <div class="col-12 col-lg-11 col-xl-9 d-grid gap-2">
            <button type="submit" class="py-2 login-button font-extra-bold fs-md">
              {{ 'LOGIN.button_despues_de_llenar_los_campos' | translate }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
